<div class="relative rounded-lg bg-red-400">
  <nz-carousel
    [nzEffect]="effectCarousel"
    [nzAutoPlaySpeed]="100"
    #NzCarouselComponent
    [nzDots]="false"
    (nzAfterChange)="showIndex($event)"
    nzAutoPlay="true"
    [nzAutoPlaySpeed]="5000"
  >
    <div nz-carousel-content *ngFor="let img of imgArr; let i = index">
      <div class="card-zoom relative w-full h-full overflow-hidden shadow-xl">
        <div
          class="absolute w-full h-full object-fill object-center bg-no-repeat bg-center bg-cover card-zoom-image"
          [style.background-image]="'url(' + img + ')'"
          [ngClass]="{ 'card-zoom-image': this.index === i }"
        ></div>
      </div>
      <!-- <div
        class="w-full h-full object-fill object-center bg-no-repeat bg-center bg-cover card-zoom-image"
        [style.background-image]="'url(' + index + ')'"
      ></div> -->
    </div>
    <!-- <button class="btn p-2 bg-white text-black" (click)="goTo()">1</button> -->
  </nz-carousel>

  <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
    <button
      type="button"
      class="w-3 h-3 rounded-full transition-opacity ease-linear duration-300 border-white border-2"
      [ngClass]="this.index === 0 ? 'bg-white' : 'bg-transparent '"
      aria-current="false"
      aria-label="Slide 1"
      data-carousel-slide-to="0"
      (click)="goTo(0)"
    >
      .
    </button>
    <button
      type="button"
      class="w-3 h-3 rounded-full transition-opacity ease-linear duration-300 border-white border-2"
      [ngClass]="this.index === 1 ? 'bg-white' : 'bg-transparent '"
      aria-current="false"
      aria-label="Slide 2"
      data-carousel-slide-to="1"
      (click)="goTo(1)"
    ></button>
    <button
      type="button"
      class="w-3 h-3 rounded-full transition-opacity ease-linear duration-300 border-white border-2"
      [ngClass]="this.index === 2 ? 'bg-white' : 'bg-transparent '"
      aria-current="false"
      aria-label="Slide 3"
      data-carousel-slide-to="2"
      (click)="goTo(2)"
    ></button>
  </div>
</div>
